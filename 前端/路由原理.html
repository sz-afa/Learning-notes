<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>路由原理</title>
</head>
<body>
	<a href="#/login">登录锚点</a>
	<a href="#/register">注册锚点</a>
	<div id="root">
	
	</div>

	<script>
		var appdiv = document.getElementById('root');
		window.addEventListener('hashchange',e=>{
			switch(location.hash){
				case '#/login':
					appdiv.innerHTML = '我是登录界面';
					break;
				case '#/register':
					appdiv.innerHTML = '我是注册界面';
					break;
			}
		})
	</script>
</body>
</html>
