<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue04</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		
		
	</div>

	<script>
		new Vue({
			el:"#root",
			template:`
			<div>
				<div v-bind:title="'afa say '+titleContent">i have title</div>

				<input v-model="content"/>
		
				<div>{{content}}</div>
			</div>
			`,
			data:function(){
				return{
					titleContent : "this is title",
					content : "this is content"
				}
			}
		})
	</script>
</body>
</html>
